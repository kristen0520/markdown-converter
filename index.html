<!DOCTYPE html>
<html>
<head>
<meta charset="UTF 8">
<title>hello react</title>
</head>

<body>
	<div id="root">
	</div>
	<link rel="stylesheet" href="index.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script> 

<script type="text/babel">


 

class Markup extends React.Component {

  constructor(props) {
    super(props);
    
    this.state = { userInput: '', mark: '', defaultText:"write markdown here"};
    
    this.handleUserInput = this.handleUserInput.bind(this);
}

 handleUserInput(e) {
    this.setState({userInput: e.target.value});
  }

 

	render(){
		return(
		<div>
			   <textarea cols="60" rows="30" onChange={this.handleUserInput} value={this.state.userInput}>{this.state.defaultText}</textarea>
      
        <div className="hide">{this.state.mark = marked(this.state.userInput)}</div>
        
        <div className="output" dangerouslySetInnerHTML={{__html: this.state.mark}} />

		</div>
		)
	}
}



class App extends React.Component {
	render(){
	return(
		<div>
			<Markup />
		</div>
	)
}
}



ReactDOM.render(
 <App />,
 document.getElementById('root')
);



</script>


</body>
</html>
