<!DOCTYPE html>
<html>
<head>
<meta charset="UTF 8">
<title>hello react</title>
</head>

<body>
	<div id="root">
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script> 

<script type="text/babel">


 

class Markup extends React.Component {

  constructor(props) {
    super(props);
    
    this.state = { userInput: '', mark: ''};
    
    this.handleUserInput = this.handleUserInput.bind(this);
}

 handleUserInput(e) {
    this.setState({userInput: e.target.value});
  }

 

	render(){
		return(
		<div>
			   <input type="text" onChange={this.handleUserInput} value={this.state.userInput}/>
        
        <h1 id="input">{this.state.userInput}</h1>
        {this.state.mark = marked(this.state.userInput)}
        <h2>{this.state.mark}</h2>
        {marked('*Italic*, **bold**, and `monospace`')}
        
        <div dangerouslySetInnerHTML={{__html: this.state.mark}} />

		</div>
		)
	}
}

class MarkedText extends React.Component {
	state = { 
		text:"text from the state object in markedtext",
		input: document.getElementById("input")
	}



	render(){
		return(
		<div>
			<h1>{this.state.text}</h1>
			<h3>{this.state.input}</h3>
		</div>
	)
	}	
}

class App extends React.Component {
	render(){
	return(
		<div>
			<Markup />
			<MarkedText />
		</div>
	)
}
}



ReactDOM.render(
 <App />,
 document.getElementById('root')
);



</script>


</body>
</html>
